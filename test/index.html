<link rel="stylesheet" type="text/css" href="../index.css"/>
<style>
	body {
		background: #f3f3f3;
		font-family: sans-serif;
		text-align: center;
	}
	h2{
		margin-top: 2rem;
	}
	.gauge{
		margin: 50px auto 20px;
		font-size: 14px;
		/*outline: 1px solid rgba(0,0,0,.1);*/
	}
	input[type=range]{
		display: inline-block;
		vertical-align: middle;
	}
</style>

<h2>Gauge</h2>
<div class="gauge"></div>


<label for="value">Value: <input value="0" min="0" max="100" type="range" id="value" name="value"></input></label>


<script src="../node_modules/require-stub/index.js"></script>
<!-- <script src="./bundle.js"></script> -->
<!-- <script src="../gauge.min.js"></script> -->

<script>
	//init gauge
	var Gauge = (typeof Gauge !== 'undefined') ? Gauge : require('..');
	var q = require('query-relative');

	var els = q.all('.gauge');

	var g = new Gauge(els[0], {
		inset: true,
		colors: {
			0: 'red',
			20: 'green',
			40: 'blue'
		}
	});



	//hook up slider
	q('#value').addEventListener('input', function(e){
		g.setValue(this.value);
	});
</script>
